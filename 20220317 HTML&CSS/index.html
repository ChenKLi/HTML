<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .link {
      width: 100%;
      position: relative;
      text-align: center;
    }
    a {
      display: block;
      width: 100%;
    }
    a::after {
      content: "";
      width: 100%;
      height: 3px;
      position: absolute;
      left: 0;
      bottom: 0;
      background-color: blue;
      transform: scaleX(0);
      transition: 1s;
    }

    .link:hover a::after {
      transform: scaleX(1);
    }
  </style>
  <body>
    <div class="link">
      <a href="#">ttt</a>
    </div>
  </body>
</html>
